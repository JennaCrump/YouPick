<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jenna Crump">

    <title>YouPick! - Add a new PICK!</title>

    <!-- Bootstrap Core CSS -->
    <link href="dist/addPick.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">YouPick</a>
            </div>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/"><i class="fa fa-fw fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="/addPick"><i class="fa fa-times-circle-o"></i>Add Pick!</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <h1 class="page-header">
                                Add a new pick      
                            </h1>
                            
                            <fieldset>
                                <label for="name">
                                    Name of Restaurant:
                                </label>
                                <input type="text" autofocus id="name" name="pick_name">  

                                <label for="menu">
                                    Link to the menu:
                                </label>
                                <input type="url" id="menu" name="link_to_menu">

                                <label for="map">
                                    Location:
                                </label>
                                <input type="url" id="map" name="link_to_map">
                                </fieldset>
                            
                            <fieldset>
                                <label for="type_of_food">
                                Type of food:
                                </label>
                                <select id="type_of_food" name="type_of_food">
                                    <option value="american">American</option>
                                    <option value="chinese">Chinese</option>
                                    <option value="greek">Greek</option>
                                    <option value="indian">Indian</option>
                                    <option value="italian">Italian</option>
                                    <option value="mexican">Mexican</option>
                                    <option value="sushi">Sushi</option>
                                    <option value="other">Other</option>
                                </select>
                            </fieldset>
                            
                            <fieldset>
                                <input type="checkbox" id="kid_approved" value="is_kid_approved" name="kid_approved">
                                <label for="kid_approved"> 
                                    This Pick is kiddo friendly!
                                </label>
                                <input type="checkbox" id="allergy_friendly" value="is_allergy_friendly" name="allergy_friendly">
                                <label for="allergy_friendly">
                                    This Pick is allergy friendly!
                                </label>
                            </fieldset>
                            
                        </form>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
